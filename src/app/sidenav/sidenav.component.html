<mat-toolbar color='primary'>
  <mat-toolbar-row>
<button mat-icon-button>
      <mat-icon (click)='sidenav.toggle()'>menu</mat-icon>
    </button>
    <h1 style='margin-left: 10px;'>Employee Management</h1>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav opened='true' mode='side' style='width: 200px; background-color: rgb(206, 206, 209);'>
    <mat-nav-list>
      <a mat-list-item routerLink='#'>Home</a>
      <a mat-list-item routerLink='#'>About</a>
      <a mat-list-item routerLink='#'>Service</a>
      <a mat-list-item routerLink='#'>Contact Us</a>
    
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style='height: 88vh;'>

      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
