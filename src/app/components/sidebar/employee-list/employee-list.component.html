<!-- NGX SPINNER  -->
<ngx-spinner *ngIf="loader" type="square-jelly-box" size="large" color="white">
</ngx-spinner>


<div class='employeelist1'>
  <h2>Employee List</h2> <button (click)='openDialogForAdd()' mat-raised-button color="primary">Add Employee</button>
</div>



<mat-form-field class="example-full-width filterInput" appearance="outline">
  <mat-label>Filter Here..</mat-label>
  <input matInput (keyup)='applyFilter($event)'>
</mat-form-field>

<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">


  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>

  <ng-container matColumnDef="areaOfWork">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Area Of Work </th>
    <td mat-cell *matCellDef="let element"> {{element.areaOfWork}} </td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Role </th>
    <td mat-cell *matCellDef="let element"> {{element.role}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon class='edit_icon' (click)='openDialog(element)'>edit</mat-icon> &nbsp; <mat-icon class='delete_icon'
        (click)='deletingEmployee(element._id)'>delete</mat-icon>
    </td>
  </ng-container>







  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
