<!-- NGX SPINNER -->
<ngx-spinner *ngIf="loader" type="square-jelly-box" size="large" color="white" >
</ngx-spinner> 



<form #myForm=ngForm>
    <div class='main_div'>
        <div class='commondiv'>
            <mat-form-field appearance="outline">
                <mat-label>firstName</mat-label>
                <input matInput [(ngModel)]='employee1.firstName' type="text" name='firstName' required
                    autocomplete="off">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>lastName</mat-label>
                <input matInput [(ngModel)]='employee1.lastName' type="text" name='lastName' required
                    autocomplete="off">
            </mat-form-field>

        </div>

        <div class='commondiv'>
            <mat-form-field appearance="outline">
                <mat-label>phone</mat-label>
                <input matInput [(ngModel)]='employee1.phone' type="tel" name='phone' required autocomplete="off">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>email</mat-label>
                <input matInput [(ngModel)]='employee1.email' type="email" name='email' required autocomplete="off">
            </mat-form-field>



        </div>


        <div class='commondiv'>

            <mat-form-field appearance="outline">
                <mat-label>areaofwork</mat-label>
                <input matInput [(ngModel)]='employee1.areaOfWork' type="text" name='areaOfWork' required
                    autocomplete="off">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Select</mat-label>
                <mat-select [(ngModel)]='employee1.role' name='role'>
                    <mat-option value="user">user</mat-option>
                    <mat-option value="admin">admin</mat-option>
                </mat-select>
            </mat-form-field>

        </div>


        <div class='commondiv'>
            <mat-form-field appearance="outline">
                <mat-label>password</mat-label>
                <input matInput [(ngModel)]='employee1.password' type="text" name='password' required
                    autocomplete="off">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>confirm password</mat-label>
                <input matInput [(ngModel)]='employee1.confirmPassword' type="text" name='confirmPassword' required
                    autocomplete="off">
            </mat-form-field>


        </div>




        <div class=btngroup>
            <button mat-raised-button mat-dialog-close color="warn">Close</button>
            <button [disabled]="!myForm.valid" mat-raised-button color="primary" (click)='addingEmployee123()' mat-dialog-close>Add</button>

            

        </div>




    </div>
</form>
