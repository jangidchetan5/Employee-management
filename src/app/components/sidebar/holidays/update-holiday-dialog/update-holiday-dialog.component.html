<!-- NGX SPINNER  -->
<ngx-spinner *ngIf="loader" type="square-jelly-box" size="large" color="white" >
</ngx-spinner> 

<form #myForm=ngForm>
    <div class='main_div'>
        <mat-form-field appearance="outline">
            <mat-label>name</mat-label>
            <input matInput [(ngModel)]='holiday.name' type="text" value='{{data.elem.name}}' name='name' required
                autocomplete="off">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>day</mat-label>
            <input matInput [(ngModel)]='holiday.day' type="text" value='{{data.elem.day}}' name='day' required
                autocomplete="off">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>date</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]='holiday.date' name='date' required value='{{data.elem.date}}'>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>


        <div class=btngroup>
            <button mat-raised-button mat-dialog-close color="warn">Close</button>
            <button [disabled]="!myForm.valid" mat-raised-button color="primary" (click)='updatingHolidays(myForm)' mat-dialog-close>Update</button> 

          

        </div>


    </div>
</form>
