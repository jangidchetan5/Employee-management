<!-- NGX SPINNER  -->
<ngx-spinner *ngIf="loader" type="square-jelly-box" size="large" color="white" >
</ngx-spinner> 

<form #myForm=ngForm>
    <div class='main_div'>
        <mat-form-field appearance="outline" id='inp1'>
            <mat-label>Holiday Name</mat-label>
            <input matInput [(ngModel)]='Holiday.name' type="text" name='name' required
                autocomplete="off">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Holiday Day</mat-label>
            <mat-select [(ngModel)]='Holiday.day' name='day'>
                <mat-option value="Sunday">Sunday</mat-option>
                <mat-option value="Monday">Monday</mat-option>
                <mat-option value="Tuesday">Tuesday</mat-option>
                <mat-option value="Wednesday">Wednesday</mat-option>
                <mat-option value="Thrusday">Thrusday</mat-option>
                <mat-option value="Friday">Friday</mat-option>
                <mat-option value="Saturday">Saturday</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]='Holiday.date' name='date' required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <div class=btngroup>
            <button mat-raised-button mat-dialog-close color="warn">Close</button>
            <button [disabled]="!myForm.valid" mat-raised-button color="primary" (click)='creatingHolidays12()' mat-dialog-close>Add</button>

           
        </div>
    </div>
</form>
