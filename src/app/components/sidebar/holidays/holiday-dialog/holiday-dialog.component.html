<form #myForm=ngForm>
    <div class='main_div'>
        <mat-form-field appearance="outline" id='inp1'>
            <mat-label>Holiday Name</mat-label>
            <input matInput [(ngModel)]='Holiday.holidayName' type="text" name='name' required
                autocomplete="off">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Select</mat-label>
            <mat-select [(ngModel)]='Holiday.holidayDay' name='day'>
                <mat-option value="Sunday">Sunday</mat-option>
                <mat-option value="Monday">Monday</mat-option>
                <mat-option value="Tuesday">Tuesday</mat-option>
                <mat-option value="Wednesday">Wednesday</mat-option>
                <mat-option value="Thrusday">Thrusday</mat-option>
                <mat-option value="Friday">Friday</mat-option>
                <mat-option value="Saturday">Saturday</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]='Holiday.holidayDate' name='date'>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <div class=btngroup>

            <button class='closebtn' mat-dialog-close>Close</button>
            <button [disabled]="!myForm.valid" class='updatebtn' (click)='creatingHolidays12()' mat-dialog-close>Add</button>

        </div>
    </div>
</form>
