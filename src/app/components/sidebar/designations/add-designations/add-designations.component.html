<!-- NGX SPINNER  -->
<ngx-spinner *ngIf="loader" type="square-jelly-box" size="large" color="white">
</ngx-spinner>

<form #myForm=ngForm>

    <div class='main_div'>


        <mat-form-field appearance="outline">
            <mat-label>No</mat-label>
            <input matInput [(ngModel)]='Designation.number' type="text" name='number' required autocomplete="off">
        </mat-form-field>


        <mat-form-field appearance="outline">
            <mat-label>Designation Name</mat-label>
            <input matInput [(ngModel)]='Designation.designationsname' type="text" name='designationsname' required
                autocomplete="off">
        </mat-form-field>


        <mat-form-field appearance="outline">
            <mat-label>Department Name</mat-label>
            <mat-select [(ngModel)]='Designation.departmentname' name='departmentname'>
                <mat-option value='{{item.departmentname}}' *ngFor='let item of arr1'>{{item.departmentname}}</mat-option>
               
            </mat-select>
        </mat-form-field>

       

        <div class=btngroup>
            <button mat-raised-button mat-dialog-close color="warn">Close</button>
            <button (click)='addingDesignation()' [disabled]="!myForm.valid" mat-raised-button color="primary" mat-dialog-close>Add</button>



        </div>
    </div>
</form>
