<mat-toolbar color='primary'>
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)='sidenav.toggle()'>menu</mat-icon>
    </button>
    <h1 style='margin-left: 10px;'>Dashboard</h1>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav opened='true' mode='side'>
    <mat-nav-list>
   
   
    
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
            
              Employees
            </mat-panel-title>
          </mat-expansion-panel-header>
          <a mat-list-item routerLinkActive="is-active" routerLink="/dashboard/employeelist">Employee List</a>
          <a mat-list-item routerLinkActive="is-active" routerLink="/dashboard/holidays">Holidays
          </a>
          <a mat-list-item routerLinkActive="is-active" routerLink="/dashboard/leavesadmin">Leaves Admin</a>
          <a mat-list-item routerLinkActive="is-active" routerLink="/dashboard/departments">Departments</a>
          <a mat-list-item routerLinkActive="is-active" routerLink="/dashboard/designations">Designations</a>
          <a mat-list-item routerLinkActive="is-active" routerLink="/dashboard/timesheet">Timesheet</a>

        </mat-expansion-panel>
      </mat-accordion>

     
      <a class='logout_anchor' routerLinkActive="is-active" mat-list-item (click)='auth.logout()'>Logout  </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style='height: 88vh;'>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
