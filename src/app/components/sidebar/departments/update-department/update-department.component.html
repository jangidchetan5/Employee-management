<!-- NGX SPINNER  -->
<ngx-spinner *ngIf="loader" type="square-jelly-box" size="large" color="white" >
</ngx-spinner> 

<form #myForm=ngForm>
    <div class='main_div'>
        <mat-form-field appearance="outline">
            <mat-label>Number</mat-label>
            <input matInput [(ngModel)]='Department.number' type="text" value='{{data.elem.number}}' name='number' required
                autocomplete="off">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Department Name</mat-label>
            <input matInput [(ngModel)]='Department.departmentname' type="text" value='{{data.elem.departmentname}}' name='departmentname' required
                autocomplete="off">
        </mat-form-field>

       


        <div class=btngroup>
            <button mat-raised-button mat-dialog-close color="warn">Close</button>
            <button [disabled]="!myForm.valid" mat-raised-button color="primary" (click)='updatingDepartment(myForm)' mat-dialog-close>Update</button> 

          

        </div>


    </div>
</form>
